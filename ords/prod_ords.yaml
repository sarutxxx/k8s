apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-ords 
  namespace: dwh-prd-consent
  labels:
    app: prod_ords
    version: "1.8"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod_ords
      version: "1.8"
  template:
    metadata:
      name: 
      labels:
        app: prod_ords
        version: "1.8"
    spec:
      securityContext:
        fsGroup: 54321
      volumes:
         - name: dshm
           emptyDir:
             medium: Memory  
         - name: ora-tomcat
           persistentVolumeClaim:
             claimName: ora-tomcat
         - name: ora-ords
           persistentVolumeClaim:
             claimName: ora-ords
             
      containers:
          - name: prod-ords-con
            image: reghbpr01.dc1.true.th/dwh-consent/prod_ords:v1.8
            imagePullPolicy: IfNotPresent
            resources:
                requests:
                  memory: "4Gi"
                  cpu: "2"
                limits:
                  memory: "4Gi"
                  cpu: "2"
            ports:
                - name: ords
                  containerPort: 8080
                - name: https
                  containerPort: 8443
            volumeMounts:
                - name: dshm
                  mountPath: "/dev/shm"
                - name: ora-tomcat
                  mountPath: "/opt/tomcat"
                - name: ora-ords
                  mountPath: "/u01/ords/conf"
                  